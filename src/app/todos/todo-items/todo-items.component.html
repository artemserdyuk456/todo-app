<ul>
  <li *ngFor="let items of todoItems | filterTodoItemsPipe:data:'complete'">
    <input type="checkbox" [checked]="items.complete" (click)="changeTodoItemComplete(items.id)">
    <span>{{items.id}} </span> {{items.title}}
    <button class="btn-delete" type="button" (click)="deleteTodoItemById(items.id)">Delete Item</button>
  </li>
</ul>
